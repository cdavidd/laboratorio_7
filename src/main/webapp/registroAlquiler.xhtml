<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
            <title>Rentar Items </title>
    </h:head>
    <h:body>
       
        
        <h1>Items Rentados cliente</h1>
         <f:metadata>
	    <f:viewParam name="documento" value="#{registroAlquilerBean.documento}" />
	</f:metadata>
        <p:dataTable id="itemRemtado_table" var="itemRemtado" value="#{registroAlquilerBean.data}">
            <p:column headerText="Id Item Remtado">
                <h:outputText value="#{itemRemtado.id}" />
            </p:column>
            <p:column headerText="Nombre Item">
                <h:outputText value="#{itemRemtado.item.nombre}" />
            </p:column>
            <p:column headerText="Inicio de la renta">
                <h:outputText value="#{itemRemtado.fechainiciorenta}" />
            </p:column>
            <p:column headerText="Fin de la renta">
                <h:outputText value="#{itemRemtado.fechafinrenta}" />
            </p:column>
        </p:dataTable>

        <br></br>
        <h1>Registrar Item a Rentar</h1>

        <br></br>
    
        <h:form>
            <p:outputLabel>Dijite el id del item a rentar </p:outputLabel>
            <h:inputText binding="#{item}" />
            <p:outputLabel>Dijite numero de dias, </p:outputLabel>
            <h:inputText binding="#{numdias}" />
            <br><p:outputLabel id='costoAlquiler' value="#{registroAlquilerBean.costo}"> Costo del alquiler</p:outputLabel></br>
            <p:commandButton value="Costo Alquiler" update='costoAlquiler' actionListener="#{registroAlquilerBean.costoAlquiler(item.value, numdias.value)}"></p:commandButton>
            <p:commandButton value="Registrar" update="itemRemtado_table" actionListener="#{registroAlquilerBean.registroAlquiler(item.value, numdias.value)}"></p:commandButton>
            
            
        </h:form>  
    </h:body>
</html>
