<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
            <title></title>
    </h:head>
    <h:body>
            <h1>Clientes</h1>
            
            <p:dataTable id="cliente_table" var="cliente" value="#{registroClienteBean.data}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Documento">
                    <h:outputText value="#{cliente.documento}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                <p:column headerText="Vetado">
                    <h:outputText value="#{cliente.vetado}" />
                </p:column>
            </p:dataTable>
            
            <br></br>
            <h1>Registrar Cliente</h1>
            
            <br></br>
            <h:form>
                <h:inputText binding="#{nombre}" > Nombre</h:inputText>
                <h:inputText binding="#{documento}" > Documento</h:inputText>
                <h:inputText binding="#{telefono}" > Telefono</h:inputText>
                <h:inputText binding="#{direccion}" > Direccion</h:inputText>
                <h:inputText binding="#{email}" > Email</h:inputText>
                <h:inputText binding="#{vetado}" > Vetado</h:inputText>
                <h:commandButton value="Reiniciar" update="cliente_table" actionListener="#{guessBean.restart()}"></h:commandButton>
            </h:form>  
    </h:body>
</html>
