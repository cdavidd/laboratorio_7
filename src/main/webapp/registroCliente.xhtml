<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
            <title></title>
    </h:head>
    <h:body>
            <h1>Clientes</h1>
            
            <p:dataTable id="cliente_table" var="cliente" value="#{registroClienteBean.data}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Documento">
                    <h:outputText value="#{cliente.documento}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                <p:column headerText="Vetado">
                    <h:outputText value="#{cliente.vetado}" />
                </p:column>
                <p:column headerText="Alquiler">
                    <p:button outcome="registroAlquiler?documento=#{cliente.documento}" value="Alquileres" />
		</p:column>
            </p:dataTable>
            
            <br></br>
            <h1>Registrar Cliente</h1>
            
            <br></br>
            <h:form>
                <p:outputLabel>Nombre </p:outputLabel>
                <h:inputText binding="#{nombre}" />
                <p:outputLabel>Documento </p:outputLabel>
                <h:inputText binding="#{documento}" />
                <p:outputLabel>Telefono </p:outputLabel>
                <h:inputText binding="#{telefono}" />
                <p:outputLabel>Direccion </p:outputLabel>
                <h:inputText binding="#{direccion}" />
                <p:outputLabel>Email </p:outputLabel>
                <h:inputText binding="#{email}" /> 
                <p:outputLabel>Vetado </p:outputLabel>
                <h:inputText binding="#{vetado}" />
                <p:commandButton value="Registrar" update="cliente_table" actionListener="#{registroClienteBean.addCliente(nombre.value, documento.value, telefono.value, direccion.value, email.value)}"></p:commandButton>
            </h:form>  
    </h:body>
</html>
